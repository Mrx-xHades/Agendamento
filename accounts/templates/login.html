{% block content %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barbearia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Oswald', sans-serif;
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background-color: #1f1f1f;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            width: 350px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 600;
            color: #d4af37;
        }

        .login-container p {
            font-size: 14px;
            color: #bbbbbb;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #2d2d2d;
            color: #fff;
            font-size: 16px;
        }

        .form-group input::placeholder {
            color: #888;
        }

        .form-group .errorlist {
            color: #ff7070;
            font-size: 13px;
            margin: 5px 0;
            list-style: none;
            padding: 0;
        }

        .btn-barber {
            width: 100%;
            padding: 12px;
            background-color: #d4af37;
            color: #121212;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-bottom: 15px;
        }

        .btn-barber:hover {
            background-color: #b28d25;
            transform: scale(1.02);
        }

        .btn-barber:active {
            transform: scale(0.98);
        }

        .icon-beard {
            font-size: 50px;
            margin-bottom: 20px;
            color: #d4af37;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="icon-beard">ðŸ˜Ž</div>
        <h1>LOGIN</h1>
        <p><strong>Bem-vindo</strong></p>

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                {{ login_form.username.errors }}
                <label for="id_username">UsuÃ¡rio:</label>
                {{ login_form.username }}
            </div>

            <div class="form-group">
                {{ login_form.password.errors }}
                <label for="id_password">Senha:</label>
                {{ login_form.password }}
            </div>

            <button type="submit" class="btn-barber">Entrar</button>
        </form>

        <form method="GET" action="{% url 'register' %}">
            <div class="form-group">
                <input type="submit" value="Cadastre-se" class="btn-barber">
            </div>
        </form>
    </div>
</body>
</html>

    
{% endblock %}
