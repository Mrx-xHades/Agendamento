{% block content %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Agendamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 15px;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 32px;
            font-weight: 600;
            color: #d4af37;
        }

        .form-container {
            background-color: #1f1f1f;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 600px;
        }

        form p {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            font-size: 14px;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #2d2d2d;
            color: #fff;
            font-size: 16px;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            outline: none;
            border: 1px solid #d4af37;
        }

        .btn-barber {
            width: 100%;
            padding: 12px;
            background-color: #d4af37;
            color: #121212;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        .btn-barber:hover {
            background-color: #b28d25;
            transform: scale(1.02);
        }

        .btn-barber:active {
            transform: scale(0.98);
        }

        footer {
            margin-top: 40px;
            background-color: #1f1f1f;
            color: white;
            text-align: center;
            padding: 15px 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            font-size: 14px;
        }

        footer a {
            color: #d4af37;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Editar Agendamento</h1>
</header>

<div class="form-container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-barber">Salvar alterações</button>
    </form>
</div>

<footer>
    <p>&copy; 2025 - Todos os direitos reservados | <a href="https://www.exemplo.com">www.exemplo.com</a></p>
</footer>

</body>
</html>
{% endblock %}
