<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Criar Agendamento - Barbearia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da p√°gina */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Cabe√ßalho */
        header {
            background-color: #1f1f1f;
            color: #d4af37;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        /* Formul√°rio */
        form {
            background-color: #2b2b2b;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: #d4af37;
        }

        /* Estilo dos campos de formul√°rio */
        form p {
            margin-bottom: 15px;
        }

        form input,
        form select,
        form textarea,
        form button {
            width: 100%;
            padding: 15px;
            margin: 12px 0 20px 0;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #444;
            color: #fff;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            border-color: #d4af37;
            outline: none;
        }

        form button {
            background-color: #d4af37;
            color: #121212;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            padding: 15px;
        }

        form button:hover {
            background-color: #b28d25;
            transform: scale(1.05);
        }

        /* √çcone de Agendamento */
        .icon-agenda {
            font-size: 48px;
            color: #d4af37;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Rodap√© */
        footer {
            margin-top: auto;
            background-color: #1f1f1f;
            color: white;
            text-align: center;
            padding: 15px 0;
            border-radius: 8px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 1rem;
        }

        footer a {
            color: #d4af37;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Agende Seu Corte</h1>
</header>

<form method="post">
    {% csrf_token %}
    <div class="icon-agenda">üìÖ</div>
    <h2>Preencha os detalhes abaixo</h2>
    
    <!-- Exibindo o formul√°rio com campos -->
    {{ form.as_p }}
    
    <button type="submit">Confirmar Agendamento</button>
</form>

<footer>
    <p>&copy; 2025 - Todos os direitos reservados | <a href="https://www.exemplo.com">www.exemplo.com</a></p>
</footer>

</body>
</html>
